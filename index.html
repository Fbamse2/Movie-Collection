<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-height: 95%;
      height: 95%;
      overflow-y: hidden;
    }

    h1, p {
      text-align: center;
      margin: 20px 0;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        'menu   header header header  right right'
        'menu   main main main        right right'
        'menu   main main main        right right'
        'menu   footer footer footer  right right';
      gap: 10px;
      background-color: #282c35;
      padding: 20px;
      min-height: 100vh;
      color: #fff;
    }

    .grid-container > div {
      background-color: #3d444f;
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      border-radius: 8px;
    }

    #video-container {
      grid-area: main;
      background-color: #3d444f;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Adjusted footer styling */
    [style="grid-area: footer;"] {
      padding: 10px; /* Adjusted padding */
      font-size: 1rem; /* Adjusted font size */
    }
  </style>
</head>
<body>
<div class="grid-container">
    <div style="grid-area: header;">
        <h1>Snehvide Og De Syv Små Dværge</h1>
    </div>
    <div style="grid-area: menu;">
        <table class="infobox">
            <tbody>
                <tr>
                    <th>Overblik</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="video-container">
      <iframe src="https://filemoon.sx/e/jmgw8t5xrizv/_Disney_Classic_1__Snehvide_Og_De_Syv_Sm__Dv_rge" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" width="640" height="360" allowfullscreen></iframe>
    </div>
    <div style="grid-area: right;">Right</div>
    <div style="grid-area: footer;">Footer</div>
</div>

</body>
</html>
